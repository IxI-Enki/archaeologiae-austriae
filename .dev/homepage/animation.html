  <script>
    // Function to ANIMATE TITLE:
    function changeTitle() {
      // Array of titles to cycle through
      var titles = ["Animation ", "nimation A", "imation An", "mation Ani", "ation Anima", "ion Animat", "on Animati", "n Animatio"];
      var currentIndex = 0; // Index to keep track of the current title
      // Function to UPDATE TITLE:
      function updateTitle() {
        document.getElementById("dynamicTitle").innerText = titles[currentIndex];
        currentIndex = (currentIndex + 1) % titles.length; // Move to the next title or wrap around
      }
      // Initial update
      updateTitle();
      // Set interval to update the title every 300 milliseconds
      setInterval(updateTitle, 300);
    }
    // Call the function when the page loads
    window.onload = changeTitle;
  </script>
